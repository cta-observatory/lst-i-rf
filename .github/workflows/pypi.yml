 on:
   release:
     types: [published]

 jobs:
   publish:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - name: build package
       run: python setup.py sdist
     - name: Publish a Python distribution to PyPI
       run: |
         pip install twine
         twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
